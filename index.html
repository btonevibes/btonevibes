<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple offline calculator for students">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <!-- Optional: Link to a Google Font like Roboto for Android feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- iOS specific meta tags for better PWA experience -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calculator">
    <!-- You would link Apple touch icons here if needed -->

</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" value="0" readonly disabled>

        <div class="buttons">
            <button class="button function" data-action="clear">C</button>
            <button class="button function" data-action="sign">+/-</button>
            <button class="button function" data-action="percent">%</button>
            <button class="button operator" data-action="divide">/</button>

            <button class="button number" data-number="7">7</button>
            <button class="button number" data-number="8">8</button>
            <button class="button number" data-number="9">9</button>
            <button class="button operator" data-action="multiply">*</button>

            <button class="button number" data-number="4">4</button>
            <button class="button number" data-number="5">5</button>
            <button class="button number" data-number="6">6</button>
            <button class="button operator" data-action="subtract">-</button>

            <button class="button number" data-number="1">1</button>
            <button class="button number" data-number="2">2</button>
            <button class="button number" data-number="3">3</button>
            <button class="button operator" data-action="add">+</button>

            <button class="button number zero" data-number="0">0</button>
            <button class="button number" data-action="decimal">.</button>
            <button class="button equals" data-action="calculate">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
